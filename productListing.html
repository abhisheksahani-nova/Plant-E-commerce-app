<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cosmic-ui.netlify.app/Components/cosmicUI.css"
    />
    <link
      rel="stylesheet"
      href="https://cosmic-ui.netlify.app/Docs-css/Docs-navbar.css"
    />
    <link rel="stylesheet" href="https://cosmic-ui.netlify.app/style.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/productListing.css">
    <script
      src="https://kit.fontawesome.com/cbde1196cc.js"
      defer
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <div class="homepage_main_container">
        <nav class="nav-bar white mb-0">
          <div class="nav-innerContainer font-clr">
            <h2 class="nav-heading mr-4 font-resize">Plant.</h2>
          </div>
  
          <div class="nav-innerContainer font-clr width-auto">
            <input class="nav_searchBar" type="text" />
            <span class="searchBar_icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
          </div>
  
          <div
            class="nav-innerContainer nav-icon-container width-reset inherit-clr mr-1"
          >
            <div class="flex-col-center">
              <a class="font-clr" href="#"><i class="fa-solid fa-heart"></i></a>
              <small>Wishlist</small>
            </div>
  
            <div class="flex-col-center">
              <a class="font-clr" href="#"><i class="fa-solid fa-user"></i></a>
              <small>Profile</small>
            </div>
  
            <div class="flex-col-center">
              <a class="font-clr nav-icon" href="#"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
              <small>Cart</small>
            </div>
          </div>
        </nav>

        <section class="productlisting_banner_container">
            <div class="banner_content_container">
              <!-- <h1 class="_title">HERBS</h1>
              <button class="btn _btn">Shop now!</button> -->
            </div>
        </section>

        <section class="productlisting_main_content_container d-flex">
            <div class="productlisting_sidebar">
                <div class="products_filter_section">
                    <h2>Filters</h2>
                    <button class="btn custom_clear_btn">Clear</button>
                </div>
                <div class="mb-2">
                    <h4 class="products_sidebar_title">Category</h4>
                    <div class="products_sidebar_inputbox">
                        <input type="checkbox">
                        <label class="ml-1" for="">Indoor Plants</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="checkbox">
                        <label class="ml-1" for="">Outdoor Plants</label>
                    </div>

                    <div>
                        <input type="checkbox">
                        <label class="ml-1" for="">Office Plants</label>
                    </div>
                </div>
                <div class="mb-2">
                    <h4 class="products_sidebar_title">Price</h4>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">$100 - 200$</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">$200 - $300</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">$300 - $400</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">$400 - $500</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">Above $500</label>
                    </div>
                </div>

                <div>
                    <h4 class="products_sidebar_title">Rating</h4>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">4 Star & above</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">3 Star & above</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">2 Star & above</label>
                    </div>

                    <div class="products_sidebar_inputbox">
                        <input type="radio">
                        <label class="ml-1" for="">1 Star & above</label>
                    </div>
                </div>
            </div>

            <div class="productlisting_products"></div>
        </section>

        <div class="horizontal_rule_container">
            <hr class="horizontal_rule">
        </div>
    
        <footer>
            <ul class="footer_list_items">
              <li><a class="mr-1 footer_link inherit-clr" href="#">About Us</a></li>
              <li><a class="mr-1 ml-1 inherit-clr" href="#">Customer Service</a></li>
              <li><a class="mr-1 ml-1 inherit-clr" href="#">Subscription</a></li>
              <li><a class="mr-1 ml-1 inherit-clr" href="#">Contact Us</a></li>
              <li><a class="mr-1 ml-1 inherit-clr" href="#">Category</a></li>
              <li><a class="mr-1 ml-1 inherit-clr" href="#">All Product</a></li>
            </ul>
        </footer>
    </body>
</html>
